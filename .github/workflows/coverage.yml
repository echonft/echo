name: 'Test code coverage'

on:
    pull_request:
        branches:
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: latest
                run_install: true

            - name: Run tests
              run: pnpm ci:test

            - name: Publish Test Results
              uses: EnricoMi/publish-unit-test-result-action@v2.6.2
              if: always()
              with:
                files: |
                  coverage/**/junit.xml

