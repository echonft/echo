name: Deploy Bot on Fly
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy bot
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --now --config app/bot/.fly/fly.dev.toml --dockerfile app/bot/.fly/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
